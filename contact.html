<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page | Prashanna Chand">
    <meta name="author" content="Prashanna Chand">
    <title>Contact | Prashanna Chand</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #ffdd57;
            text-decoration: none;
            transition: color 0.3s ease;
            z-index: 100;
        }

        .home-icon:hover {
            color: #fff;
        }

        main {
            flex: 1;
            padding: 6rem 2rem 4rem;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .contact-info {
            background: #222;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-info h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ffdd57;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-info .icon {
            color: #ffdd57;
            font-size: 1.2rem;
        }

        .contact-form {
            background: #222;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ffdd57;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ffdd57;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 221, 87, 0.2);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background: #ffdd57;
            color: #333;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background: #4CAF50;
            color: white;
        }

        .error-message {
            background: #f44336;
            color: white;
        }

        footer {
            background: #111;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: #fff;
            font-size: 1.8rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffdd57;
        }

        @media (max-width: 768px) {
            main {
                padding: 5rem 1rem 2rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-map-marker-alt icon"></i>Kathmandu, Nepal</p>
                <p><i class="fas fa-envelope icon"></i>chandprashanna99@gmail.com</p>
                <p><i class="fas fa-graduation-cap icon"></i>NCIT, Kathmandu</p>
                <p><i class="fas fa-phone-alt icon"></i>9846250978</p>
                <p><i class="fas fa-language icon"></i>Nepali, English, Hindi, Doteli</p>
            </div>

            <div class="contact-form">
                <h3>Get In Touch</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                    <div class="success-message">Message sent successfully!</div>
                    <div class="error-message">Error sending message. Please try again.</div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/prashannaChand" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/prashanna-chand/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/prashanna.chand" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/prashanna_chand/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Create email link
            const mailtoLink = `mailto:chandprashanna99@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\n${message}`)}`;

            // Open email client
            window.location.href = mailtoLink;

            // Show success message
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            
            // Reset form
            this.reset();

            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
